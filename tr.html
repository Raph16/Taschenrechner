<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Taschenrechner</title>
</head>

<body>
    <div class="taschenrechner">
        <div class="bildschirm"></div>
        <div class="tasten">
            <button data-key="8" class="taste">C</button>
            <button data-key="53" class="taste">(</button>
            <button data-key="219" class="taste">)</button>
            <button data-key="111" class="taste">/</button>
            <button data-key="103" class="taste">7</button>
            <button data-key="104" class="taste">8</button>
            <button data-key="105" class="taste">9</button>
            <button data-key="106" class="taste">*</button>
            <button data-key="100" class="taste">4</button>
            <button data-key="101" class="taste">5</button>
            <button data-key="102" class="taste">6</button>
            <button data-key="109" class="taste">-</button>
            <button data-key="97" class="taste">1</button>
            <button data-key="98" class="taste">2</button>
            <button data-key="99" class="taste">3</button>
            <button data-key="107" class="taste">+</button>
            <button data-key="96" class="taste">0</button>
            <button data-key="110" class="taste">.</button>
            <button data-key="13" class="taste">=</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
